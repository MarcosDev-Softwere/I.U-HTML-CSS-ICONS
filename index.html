<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
css
/* Faz a página ocupar toda a altura e usa flexbox para centralizar */
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center; /* centraliza horizontalmente */
  align-items: center;     /* centraliza verticalmente */
  font-family: Arial, sans-serif;
  background-image: url('./img-Vidro.jpg');
  background-size: cover;       /* cobre toda a área */
  background-position: center;  /* centraliza a imagem */
  background-repeat: no-repeat; /* não repete */
}

/* Container do formulário */
.form-container {
  background-color: #f4f4f4f4;
  padding: 30px 40px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Estiliza cada input junto com o ícone */
.form-container input {
  padding: 10px 40px 10px 12px; /* espaço para o ícone à direita */
  font-size: 16px;
  width: 250px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Posiciona os ícones dentro do input */
.form-container i {
  position: relative;
  left: -35px; /* posiciona o ícone para dentro do input, à direita */
  color: #888;
}

/* Espaçamento entre inputs */
.form-container input + i {
  margin-bottom: 20px;
}
h1 , h2{
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  text-align: center;
  font-size: 24px;
 
}
  </style>
</head>
<body>

 
  <div class="form-container">
    <h1>Digite</h1>
     <h2>Usuário e Senha</h2>
  <input id="textarea" type="text" placeholder="Usuário" />
  <i class="bi bi-person"></i><br><br>
  <input type="password"placeholder="Senha" />
  <i class="bi bi-key"></i>
  </div>
  
</body>
</html>
